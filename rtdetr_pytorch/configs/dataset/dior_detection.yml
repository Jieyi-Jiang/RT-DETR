task: detection

num_classes: 80
remap_mscoco_category: False

train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /root/autodl-tmp/DIOR_coco/train/
    ann_file: /root/autodl-tmp/DIOR_coco/annotations/train.json
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  batch_size: 8
  num_workers: 4
  drop_last: True 


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /root/autodl-tmp/DIOR_coco
    ann_file: /root/autodl-tmp/DIOR_coco/annotations/val.json
    transforms:
      type: Compose
      ops: ~ 

  shuffle: False
  batch_size: 8
  num_workers: 4
  drop_last: False